<body onclick="pobierzPlik()">
  

    <script>
        function pobierzPlik() {
            const link = document.createElement("a");
            link.href = "dde3d8215c9f_efukt.mp4"; // Zmień na ścieżkę do swojego pliku
            link.download = "dde3d8215c9f_efukt.mp4"; // Nazwa pobieranego pliku
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
